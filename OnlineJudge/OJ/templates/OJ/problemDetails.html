{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ problem.problemName }}</title>
    <!-- <link rel="stylesheet" href="css/css/problemDetails.css"> -->
    <!-- <link rel="stylesheet" href="css/css/utilities.css"> -->
    <link rel="stylesheet" href="{% static 'css/utilities.css' %}">
    <link rel="stylesheet" href="{% static 'css/problemDetails.css' %}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="PD-body">
    {% include './navbar.html' %}
    <div id="problem-name" class="PD-problem-name-heading font-style-dancing-script" target={{ problem.problemDifficulty }}>{{ problem.problemName }}</div>
        <div id="problem-statement" class="PD-problem-statement font-style-hind">{{ problem.problemStatement }}</div>
    <div class="PD-button-parent">
        <a role="button" type="button" id="btn" class="btn btn-outline-light" href="{% url 'Code' problem.id %}">Go to code editor</a>
    </div>

    <!-- <script src="js/js/problemDetails.js" type="javascript"></script> -->
    <script src="{% static 'js/problemDetails.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
</body>
</html>
